version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-inventory}
      MYSQL_USER: ${MYSQL_USER:-inventory_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  # Flask Application Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_app
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-inventory_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}
      MYSQL_DB: ${MYSQL_DB:-inventory}
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./instance:/app/instance
      - ./migrations:/app/migrations
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventory_network
    command: >
      sh -c "python -c 'import time; time.sleep(5)' &&
             flask db upgrade &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 run:app"

volumes:
  mysql_data:
    driver: local

networks:
  inventory_network:
    driver: bridge

