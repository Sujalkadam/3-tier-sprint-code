version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: inventory_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-inventory}
      MYSQL_USER: ${MYSQL_USER:-inventory_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: inventory_app_dev
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-inventory_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}
      MYSQL_DB: ${MYSQL_DB:-inventory}
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./instance:/app/instance
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventory_network
    command: >
      sh -c "python -c 'import time; time.sleep(5)' &&
             flask db upgrade &&
             flask run --host 0.0.0.0 --port 5000 --debug"

volumes:
  mysql_dev_data:
    driver: local

networks:
  inventory_network:
    driver: bridge

